<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#F4C430"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    
    <!-- Red gradient -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="50%" style="stop-color:#B22222"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </linearGradient>
    
    <!-- Dark red to black gradient -->
    <linearGradient id="darkRedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0000"/>
      <stop offset="100%" style="stop-color:#3d0000"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#0a0a0a"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Inner decorative ring -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#redGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Code brackets - left -->
  <path d="M 100 150 L 70 200 L 100 250" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Code brackets - right -->
  <path d="M 300 150 L 330 200 L 300 250" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Stylized "AP" monogram -->
  <g filter="url(#shadow)">
    <!-- Letter A -->
    <path d="M 145 260 L 185 140 L 225 260 M 157 220 L 213 220" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Letter P -->
    <path d="M 210 260 L 210 140 L 260 140 Q 285 140 285 170 Q 285 200 260 200 L 210 200" 
          fill="none" 
          stroke="url(#redGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative code dots -->
  <circle cx="135" cy="200" r="4" fill="url(#redGradient)"/>
  <circle cx="265" cy="200" r="4" fill="url(#redGradient)"/>
  
  <!-- Cursor blink element -->
  <rect x="290" cy="140" y="140" width="4" height="30" fill="url(#goldGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Bottom text arc - Name -->
  <path id="textArc" d="M 60 280 Q 200 350 340 280" fill="none"/>
  <text fill="url(#goldGradient)" font-family="Georgia, serif" font-size="18" font-weight="bold" letter-spacing="3">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      ALBINA PAMIC
    </textPath>
  </text>
  
  <!-- Top text arc - Title -->
  <path id="topArc" d="M 70 130 Q 200 60 330 130" fill="none"/>
  <text fill="url(#redGradient)" font-family="Arial, sans-serif" font-size="12" letter-spacing="4" opacity="0.9">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      WEB DEVELOPER
    </textPath>
  </text>
  
  <!-- Corner accents -->
  <path d="M 50 80 L 50 50 L 80 50" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>
  <path d="M 350 80 L 350 50 L 320 50" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>
  <path d="M 50 320 L 50 350 L 80 350" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>
  <path d="M 350 320 L 350 350 L 320 350" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>
</svg>
